<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squaretrix</title>

    <!--Styles-->
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/png">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">

</head>
<body>
    
    <!--Main Game-->
    <div class="container">
        <div class="game-wrapper">

            <!--Information section-->
            <div class="info-section">
                <span id="score">
                    Puntuación
                </span>
                <span id="level">
                    nv. 1
                </span>
            </div>
            <!--END Information section-->

            <!--Board section-->
            <div class="board-section"></div>
            <!--END Board section-->

            <!--Button section (Mobile)-->
            <div class="control-section">
                <div class="col">
                    <div class="arrow-control">
                        <div></div>
                        <button class="btn"  id="btn-up">
                            <i class="bx bx-rotate-left"></i>
                        </button>
                        <div></div>
                        <button class="btn" id="btn-left">
                            <i class="bx bxs-chevron-left"></i>
                        </button>
                        <div></div>
                        <button class="btn" id="btn-right">
                            <i class="bx bxs-chevron-right"></i>
                        </button>
                        <div></div>
                        <button class="btn" id="btn-down">
                            <i class="bx bxs-chevron-down"></i>
                        </button>
                        <div></div>
                    </div>
                </div>
                <div class="col">
                    <button class="btn btn-large">
                        <i class="bx bxs-chevron-down"></i>
                    </button>
                </div>
            </div>
            <!--END Button section (Mobile)-->

            <!--Settings section-->
            <div class="setting-section">
                <button class="btn" id="btn-pause">
                    <i class="bx bx-pause"></i>
                </button>
                <button class="btn" id="btn-theme">
                    <i class="bx bxs-moon"></i>
                    <i class="bx bxs-sun"></i>
                </button>
                <button class="btn" id="btn-help">
                    <i class="bx bx-question-mark"></i>
                </button>
            </div>
            <!--END Settings section-->

            <!--Menu section-->
            <div class="menu-section">
                <div class="brand">
                    <h3>
                        Squaretrix
                    </h3>
                    <span>un nuevo tetris</span>
                </div>
                <div class="result">
                    <h1>FIN DEL JUEGO</h1>
                    <p>Nivel</p>
                    <h1 id="result-level">1</h1>
                    <p>Puntuación</p>
                    <h1 id="result-score">123456</h1>
                </div>
                <button class="btn btn-width" id="btn-play">
                    Jugar
                </button>
                <button class="btn btn-width" id="btn-new-game">
                    Nuevo juego
                </button>
            </div>
            <!--END Menu section-->

        </div>
    </div>
    <!--END Main Game-->

    <!--Help section-->
    <div class="how-to">
        <h3>
            CONTROLES DE TECLADO
        </h3>
        <table>
            <tr>
                <td>
                    <button class="btn keycap">
                        <i class="bx bxs-chevron-left"></i>
                    </button>
                </td>
                <td>
                    Mover izquierda
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn keycap">
                        <i class="bx bxs-chevron-right"></i>
                    </button>
                </td>
                <td>
                    Mover derecha
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn keycap">
                        <i class="bx bxs-chevron-down"></i>
                    </button>
                </td>
                <td>
                    Mover abajo
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn keycap">
                        <i class="bx bxs-chevron-up"></i>
                    </button>
                </td>
                <td>
                    Rotar pieza
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn keycap">
                        Espacio
                    </button>
                </td>
                <td>
                    Caída rápida
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn keycap">
                        P
                    </button>
                </td>
                <td>
                    Pausar/Continuar
                </td>
            </tr>
        </table>
    </div>
    <!--END Help section-->

    <script src="./js/app.js"></script>
    <script src="./js/game.js"></script>

</body>
</html>
